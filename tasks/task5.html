  <body>
    <h1>Задача 5.</h1>
    <p>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.</p>
    <a href="../index.html" class="back-link">Повернутися на головну сторінку</a>
    <script>
      if (confirm('Почати тестування?')) {
        //1. Приклад масива
        const arrName = ['Oksana', 'Mukola', 'Olga', 'Iruna', 'Mukolai', 'Viktor', 'Oleksandr', 'Lida'];
        document.write(`Початковий масив:<br> ${arrName}<br><br>`);
        arrName.sort((a, b) => a.localeCompare(b, 'en', { sensitivity: 'base' }));
        document.write(`Упорядкований масив:<br> ${arrName}<br><br>`);

        function searchName(goal, arr) {
          let leftNumb = 0;
          let rightNumb = arr.length - 1;

          while (leftNumb <= rightNumb) {
            let mid = Math.floor((leftNumb + rightNumb) / 2);
            if (arrName[mid] === goal) {
              document.write(`Iмʼя ${goal} знайдено в масиві<br>`);
              document.write(`Воно знаходиться під індексом ${mid}`);
              return true;
            }
            if (arr[mid] < goal) {
              leftNumb = mid + 1;
            } else {
              rightNumb = mid - 1;
            }
          }
          document.write(`Iмʼя ${goal} не знайдено в масиві`);
          return false;
        }
        let goal = 'Olga';
        searchName(goal, arrName);
      }
    </script>
  </body>
